<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: grey;">
    <H1>BMI Calculator</H1>
    <form action="">
        <div id="inputdiv inputHeight" >
            <label for="height">Height in CM:</label>
            <input type="text" class="height" id="height">
        </div>
        <div id="inputdiv inputWeight">
            <label for="weight">weight in KG:</label>
            <input type="text" class="weight" id="weight">
        </div>
        <button>Calculate</button>
        <div id="result"></div>
        <p></p>
        <div>
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less then 18.6</p>
            <p>NormalRange = 18.6 and 24.9</p>
            <p>OverWeight = Grater then 24.9</p>
        </div>
    </form>
    <script>
        const form = document.querySelector('form')
        
        form.addEventListener('submit', function(e){
            e.preventDefault()

            const height = parseInt(document.querySelector('#height').value)
            const weight = parseInt(document.querySelector('#weight').value)
            const result = document.querySelector('#result')

            if(height==="" || height===String || isNaN(height)|| height<=0 ){
                result.innerHTML=`Please enter a valid height ${height}`
            }else if(weight===String || weight<=0 || isNaN(weight)||weight===""){
                result.innerHTML=`Please Enter a Valid Weight ${weight}`
            }
            else{

                const bmiValue = (weight/((height*height)/10000)).toFixed(2)
                if(bmiValue<18.6 && bmiValue>0){
                    result.innerHTML=`Under Weight : ${bmiValue}`
                }
                else if(bmiValue>24.9){
                    result.innerHTML=`over Weight : ${bmiValue}`
                }
                else{
                    result.innerHTML=`Normal Range : ${bmiValue}`
                }
            }
            
            

            
            
        })

        // const bmi = height/weight

    </script>
</body>
</html>
