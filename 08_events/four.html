 interval() -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Set interval</title>
 </head>
 <body style="background-color: 59E81E;">
     <h1>Chai aur js</h1>
     <button id="stop">stop</button>
     <button id="start">start</button>
     <script>
        let startchangingColor = null
        const randomColor = function(){
            const hex = '0123456789ABCDEF'
            let color = '#'
            for (let i = 0; i<6;i++){
                color += hex[Math.floor(Math.random()*16)]
            }
            return color;
        }
        // console.log('random color is ',randomColor());

        const changeColor = function(){
            if(!startchangingColor){
                startchangingColor = setInterval(()=>{
                    document.body.style.backgroundColor = randomColor()
                },1000)
            }
        }
        const stopColor = function(){
            clearInterval(startchangingColor)
            startchangingColor = null
        }

        document.querySelector('#start').addEventListener('click',changeColor)
        document.querySelector('#stop').addEventListener('click',stopColor)




     </script>
</body>
 </html>
