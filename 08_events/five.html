<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard value</title>
</head>
<body>
    <div id="insert">
        <div class="key">Press the key and see the magic</div>
    </div>
    <script>
        const insert = document.getElementById('insert')

        window.addEventListener('keydown', (e)=>{
            insert.innerHTML = `
            <div>
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Key Code</th>
                        <th>Code</th>
                    </tr>
                    <tr>
                        <td>${e.key === " " ? 'space' : e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
                </table>
            </div>
            `
        })
    </script>
</body>
</html>
